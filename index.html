<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }
        
        /* Apply basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Style the header section */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        /* Style the navigation bar */
        nav {
            background-color: #444;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        
        /* Style the content area */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        /* Style the footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Yo</a></li>
            <li><a href="#">Yo</a></li>
            <li><a href="#">Honey</a></li>
            <li><a href="#">Singh</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>About Us</h2>
        <p>Pheli baat to ye jo tu tik tok tok chalti hai.</p>
    </div>
    
    <footer>
        <p>Team Vortex - SIH2023 - PS:1344</p>
    </footer>
</body>
</html>
